<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaydeep | SurveyForm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./index.css"/>
    
<script src="./index.js"></script>
  </head>


<body class="back">
<h1 id="main-heading">Survey Form</h1>

<p id="description">Thanks For Your Valuable Time</p>
  <div class="container">
<form id="survey-form">
  
  <div class="Costum">
    <div>
  <label id="name-label">Name</label></div>
  <input id="name" type="text" placeholder="Enter Name Here" required>
 
    </div>
  
     <div>
       <div class="Costum">
  <label id="email-label">Email</label><div>
  <input id="email" type="email" placeholder="Enter Email-Id" required>
  
     </div>
  
     <div class="Costum">
       <div>
  <label id="number-label">Age</label></div>
  <input id="number" type="number" placeholder="Age" min="15" max="30">
  
          </div>
  
    <div>
  <label id="roll-label">What is your current Role?</label>
         </div>
     <div>
    <select class="Custum">
      <option  value="default" disabled selected>Select Current Role</option>
      <option value="student">Student</option>
      <option value="full-time-job">Full Time Job</option>
      <option value="part-time-job">Part Time Job</option>
      <option value="other">Other</option>
     
     </select>
          </div>
  
       <div>
    <label >Would you Share this to your friends?</label>   </div>
     <div>
       <input class="marginclass" type="radio" id="definitely" name="invite" value="definitely">
<label for="definitely">Definitely</label><br>
<input type="radio" id="may-be" name="invite" value="may-be">
<label for="may-be">May Be</label><br>
<input type="radio" id="not-sure" name="invite" value="not-sure">
<label for="not-sure">Not Sure</label> 
         </div>
  
     <div>
    <label id="label-check">What would you like to see improved?  </label>
         </div>
          <div>
      <input  type="checkbox" id="front-end" name="front-end" value="front-end">
<label for="fornt-end">Front-end Projects</label><br>
<input type="checkbox" id="back-end" name="back-end" value="back-end">
<label for="back-end"> Back-end Projects</label><br>
<input type="checkbox" id="add-cources" name="add-cources" value="add-cources">
<label for="add-cources">Additional Courses</label><br>
               </div>
     
       <div>
     <label for="comments">Any Comments or Suggestions?   </label>
          </div>
   <div>
<textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter Your Comments here...">
</textarea> 
     </div>
<div>
  <button id="btn-primary" type="submit">Submit</button>
  
         </div>
         
  </form>
       <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Thank You ;)</p>
  </div>
  </div>
  

  </body>
